<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>

<body>
  <div class="container">
    <h2>Roman Numerals</h2>
    <p>This will translate any valid Arabic number into Roman numerals.</p>
    <form id="translator">
      <div class="form-group">
        <label for="number">Number:</label>
        <input id="number" class="form-control" type="text" placeholder="Enter an integer between 1 and 3999" required>
        <button type="submit" class="btn btn-success" id="translate">Translate!</button>
      </div>
    </form>
    <div id="roman">

    </div>
</body>

</html>
